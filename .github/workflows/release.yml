name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tool:
    name: Pack & Publish Tool
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          show-progress: false

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: '**/Directory.Packages.props'

      - name: Install MinVer CLI
        run: dotnet tool install --global minver-cli

      - name: Determine Version
        id: version
        run: echo "version=$(minver -v e -b ${{ github.run_number }})" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Pack
        run: |
          dotnet pack -c Release --no-restore \
            -p:PackageID=cuidgen.tool \
            -p:PublishSingleFile=false \
            -p:PublishTrimmed=false \
            -p:IncludeNativeLibrariesForSelfExtraction=false \
            -p:MinVerBuildMetadata=${{ github.run_number }} \
            -p:PackageOutputPath=${{ runner.temp }}/packages

      - name: Upload package artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: nuget-package
          path: ${{ runner.temp }}/packages/*.nupkg
          retention-days: 90

      - name: Push to NuGet
        run: dotnet nuget push *.nupkg -k $NUGET_TOKEN -s https://api.nuget.org/v3/index.json --skip-duplicate
        working-directory: ${{ runner.temp }}/packages
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
  
  release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    needs: tool
    timeout-minutes: 10
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          show-progress: false

      - name: Create draft release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          name: ${{ github.ref_name }}
          tag: ${{ github.ref }}
          draft: true
  
  artifacts:
    name: Publish ${{ matrix.rid }}
    runs-on: ubuntu-latest
    needs: release
    timeout-minutes: 20
    permissions:
      contents: write
    strategy:
      matrix:
        rid: [ linux-arm64, linux-musl-arm64, linux-musl-x64, linux-x64, osx-arm64, osx-x64, win-arm64, win-x64 ]
    
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          show-progress: false

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: '**/Directory.Packages.props'

      - name: Install MinVer CLI
        run: dotnet tool install --global minver-cli

      - name: Determine Version
        id: version
        run: echo "version=$(minver -v e -b ${{ github.run_number }})" >> $GITHUB_OUTPUT

      - name: Publish
        run: |
          dotnet publish -c Release --framework net10.0 --self-contained -r ${{ matrix.rid }} \
            -p:MinVerBuildMetadata=${{ github.run_number }} \
            -p:PublishDir=${{ runner.temp }}/artifacts/${{ matrix.rid }}
          7z a cuidgen-${{ steps.version.outputs.version }}-${{ matrix.rid }}.7z ${{ runner.temp }}/artifacts/${{ matrix.rid }}/*

      - name: Upload release artifact
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          allowUpdates: true
          draft: true
          artifacts: cuidgen-${{ steps.version.outputs.version }}-${{ matrix.rid }}.7z
